<!-- Web View -->
<div
  class="z-50 border-0 toast toast-top toast-end"
  *ngIf="error"
  data-aos="fade-left"
  data-aos-duration="500"
>
  <div class="flex justify-between px-8 py-6 text-white bg-red-400 rounded-2xl">
    <div class="flex items-center">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="mr-6 h-7 w-7"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z"
          clip-rule="evenodd"
        />
      </svg>
      <p>{{ msg }}</p>
    </div>
    <button (click)="error = false" class="text-red-100 hover:text-white">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-6 h-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
  </div>
</div>
<div class="">
  <div class="relative flex w-screen h-screen">
    <div class="w-1/2 bg-[#c4dbf5]"></div>
    <div class="w-1/2 bg-[#1d1e6b]"></div>
    <div class="absolute flex w-screen h-screen px-20 py-10">
      <div class="w-1/2 bg-white rounded-l-2xl">
        <div
          class="mt-20 text-3xl font-bold text-center text-cBlue"
          data-aos="fade-right"
        >
          StabApps
        </div>
        <div
          class="mt-5 text-3xl font-bold text-center text-cBlue"
          data-aos="fade-right"
        >
          Welcome Back
        </div>
        <div class="flex justify-center">
          <form
            class="mt-5 w-[60%]"
            [formGroup]="loginForm"
            (submit)="login()"
            data-aos="fade-right"
          >
            <div class="divider"></div>
            <div class="mb-6">
              <label
                for="input-group-1"
                class="block w-full mb-1 text-base font-medium text-start"
                [ngClass]="error ? 'text-red-600' : ''"
                >NIK</label
              >
              <div
                class="relative w-full mb-6"
                [ngClass]="animationShake ? 'shake' : ''"
              >
                <input
                  type="text"
                  id="input-group-1"
                  class="block w-full p-4 text-base text-gray-900 rounded-lg pr-14 bg-gray-50 focus:ring-blue-500 focus:border-blue-500"
                  placeholder="Insert your NIK"
                  formControlName="nik"
                  [ngClass]="
                    error
                      ? 'border-2 border-red-600 text-red-600'
                      : 'border border-gray-300'
                  "
                />
                <div
                  class="absolute inset-y-0 right-0 flex items-center pointer-events-none pr-3.5 cursor-pointer"
                >
                  <svg
                    class="w-6 h-6"
                    [ngClass]="error ? 'text-red-600' : 'text-gray-500'"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    viewBox="0 0 32 32"
                  >
                    <path
                      d="M7.7 4.7C9.36 3.07 12.68 2 16.17 2S23 3.06 24.6 4.7A1 1 0 0 0 26 3.3C23.6.86 19.34 0 16.16 0S8.72.87 6.3 3.3a1 1 0 0 0 1.4 1.4zM29.2 12.55C26.38 6.88 22 4 16.17 4s-10.22 2.88-13 8.55a1 1 0 0 0 .44 1.34 1 1 0 0 0 1.35-.45C7.4 8.45 11.08 6 16.15 6s8.77 2.44 11.27 7.45a1 1 0 0 0 .9.55.87.87 0 0 0 .44-.1 1 1 0 0 0 .45-1.35zM19.4 28.08c-4.13-1.77-5.8-4.5-6-6.5a2.87 2.87 0 0 1 1.13-2.75c.85-.57 2.1.24 3.87 1.52s4.13 3 6.17 1.45c1.8-1.35 2.34-3.76 1.45-6.44A10.85 10.85 0 0 0 16.16 8C7.2 8 4 15.75 4 23a1 1 0 0 0 2 0c0-3 .73-13 10.16-13 3.9 0 7 3.1 8 6 .3.87.8 3-.75 4.2-.8.6-2-.2-3.8-1.47s-4.07-2.94-6.14-1.56a4.87 4.87 0 0 0-2 4.6c.24 2.56 2.24 6 7.18 8.15A1 1 0 0 0 19 30a1 1 0 0 0 .4-1.92zM10 19.24a7.06 7.06 0 0 1 5.2-4.65c2.24-.43 4.32.6 6 3a1 1 0 1 0 1.62-1.17c-2.9-4.07-6.27-4.12-8-3.8A9.1 9.1 0 0 0 8 18.77c-1 3.94.43 8.27 4.2 12.87a1 1 0 0 0 .8.37.94.94 0 0 0 .63-.23 1 1 0 0 0 .14-1.4c-3.34-4.1-4.62-7.83-3.77-11.13zM25.3 24.3a3 3 0 0 1-3.06.63c-2.4-.57-4.78-2.7-5.3-4.25a1 1 0 1 0-1.9.64c.8 2.33 3.87 4.88 6.74 5.56a6.84 6.84 0 0 0 1.52.18 4.7 4.7 0 0 0 3.4-1.35 1 1 0 0 0-1.4-1.4z"
                    />
                  </svg>
                </div>
              </div>
            </div>
            <div class="mb-6">
              <label
                for="input-group-1"
                class="block w-full mb-1 text-base font-medium text-start"
                [ngClass]="error ? 'text-red-600' : ''"
                >Password</label
              >
              <div
                class="relative w-full mb-6"
                [ngClass]="animationShake ? 'shake' : ''"
              >
                <input
                  [ngClass]="
                    error
                      ? 'border-2 border-red-600 text-red-600'
                      : 'border border-gray-300'
                  "
                  [type]="isShowPassword ? 'text' : 'password'"
                  id="input-group-1"
                  class="block w-full p-4 text-base text-gray-900 border border-gray-300 rounded-lg pr-14 bg-gray-50 focus:ring-blue-500 focus:border-blue-500"
                  placeholder="Insert your password"
                  formControlName="password"
                />
                <div
                  class="absolute inset-y-0 right-0 flex items-center pr-3.5 cursor-pointer"
                  (click)="isShowPassword = !isShowPassword"
                >
                  <svg
                    *ngIf="isShowPassword"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                    class="w-7 h-7"
                    [ngClass]="error ? 'text-red-600' : 'text-gray-500'"
                  >
                    <path
                      d="M15.0007 12C15.0007 13.6569 13.6576 15 12.0007 15C10.3439 15 9.00073 13.6569 9.00073 12C9.00073 10.3431 10.3439 9 12.0007 9C13.6576 9 15.0007 10.3431 15.0007 12Z"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                    <path
                      d="M12.0012 5C7.52354 5 3.73326 7.94288 2.45898 12C3.73324 16.0571 7.52354 19 12.0012 19C16.4788 19 20.2691 16.0571 21.5434 12C20.2691 7.94291 16.4788 5 12.0012 5Z"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                  <svg
                    *ngIf="!isShowPassword"
                    class="w-7 h-7"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                    [ngClass]="error ? 'text-red-600' : 'text-gray-500'"
                  >
                    <path
                      d="M2.99902 3L20.999 21M9.8433 9.91364C9.32066 10.4536 8.99902 11.1892 8.99902 12C8.99902 13.6569 10.3422 15 11.999 15C12.8215 15 13.5667 14.669 14.1086 14.133M6.49902 6.64715C4.59972 7.90034 3.15305 9.78394 2.45703 12C3.73128 16.0571 7.52159 19 11.9992 19C13.9881 19 15.8414 18.4194 17.3988 17.4184M10.999 5.04939C11.328 5.01673 11.6617 5 11.9992 5C16.4769 5 20.2672 7.94291 21.5414 12C21.2607 12.894 20.8577 13.7338 20.3522 14.5"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </div>
              </div>
            </div>
            <button
              *ngIf="!error"
              type="submit"
              class="select-none relative inline-flex items-center justify-center p-4 w-full py-3 overflow-hidden font-medium text-[#284e8e] transition duration-300 ease-out border-2 border-[#4477CE] rounded-xl shadow-md group"
            >
              <span
                class="absolute inset-0 flex items-center justify-center w-full h-full text-white duration-300 -translate-x-full bg-[#4477CE] group-hover:translate-x-0 ease"
              >
                <svg
                  class="w-6 h-6"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M14 5l7 7m0 0l-7 7m7-7H3"
                  ></path>
                </svg>
              </span>
              <span
                class="absolute flex items-center justify-center w-full h-full text-[#4477CE] transition-all duration-700 transform group-hover:translate-x-full ease"
                >Login</span
              >
              <span class="relative invisible">Login</span>
            </button>
            <p
              *ngIf="error"
              class="btn btn-md bg-[#4477CE] hover:bg-[#4477CE] border-0 cursor-not-allowed w-full text-white"
            >
              Login
            </p>
          </form>
        </div>
      </div>
      <div class="w-1/2 bg-[#dde9f5] rounded-r-2xl select-none">
        <img
          src="assets/bgLogin.png"
          alt=""
          class="fixed top-[15%] left-[45%]"
          style="z-index: 9999999999; width: 55vw"
          data-aos="fade-left"
        />
      </div>
    </div>
  </div>
</div>
