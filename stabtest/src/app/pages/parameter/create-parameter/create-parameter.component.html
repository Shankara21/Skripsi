<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="large"
  color="#fff"
  type="ball-atom"
  color="white"
  [fullScreen]="true"
>
  <h1 class="text-lg text-white animate-pulse">Loading . . .</h1>
</ngx-spinner>
<div
  class="z-50 border-0 toast toast-top toast-end"
  data-aos="fade-left"
  data-aos-duration="500"
>
  <div
    class="flex justify-between px-8 py-6 text-white bg-red-400 rounded-2xl"
    *ngIf="alert"
  >
    <div class="flex items-center">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="mr-6 h-7 w-7"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z"
          clip-rule="evenodd"
        />
      </svg>
      <p>{{ msg }}</p>
    </div>
    <button (click)="alert = false" class="text-red-100 hover:text-white">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-6 h-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
  </div>
</div>

<a
  routerLink="/master/parameter"
  class="flex items-center justify-start gap-2 px-2 py-4 mb-3 duration-300 hover:bg-white dark:hover:bg-slate-800 dark:text-slate-50 hover:shadow-xl py4 w-fit rounded-xl hover:scale-105"
>
  <svg
    width="24"
    height="24"
    viewBox="0 0 24 24"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      d="M15 6L9 12L15 18"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
  </svg>
  Back
</a>

<div class="text-3xl font-semibold dark:text-slate-50">Create Parameter</div>

<form class="w-1/2 my-5 max-md:w-full" (submit)="submit()" [formGroup]="form">
  <div class="mb-4">
    <label for="input-name" class="cursor-pointer dark:text-slate-50"
      >Name</label
    >
    <input
      type="search"
      id="input-name"
      class="block w-full p-3 mt-2 text-base text-gray-900 border border-gray-300 dark:text-slate-50 rounded-2xl bg-gray-50 dark:bg-slate-700"
      placeholder="Name Line"
      formControlName="name"
    />
  </div>
  <div class="justify-center max-md:flex">
    <button
      type="submit"
      class="text-white bg-cBlue hover:bg-[#150050] hover:scale-105 duration-300 active:scale-100 font-medium rounded-xl text-sm w-1/3 py-3 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700"
    >
      Submit
    </button>
  </div>
</form>
